services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - /media/volumes:/var/www/html
    depends_on:
      - wordpress

  
  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    volumes:
      - /media/volumes:/var/www/html

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
