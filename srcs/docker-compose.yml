services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - web_data:/var/www/html
    depends_on:
      - wordpress
      - mariadb
    networks:
      inception:

  
  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    depends_on:
      - mariadb
    volumes:
      - web_data:/var/www/html
    networks:
      inception:

  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      inception:

volumes:
  web_data:
    driver: local
    driver_opts:
      type: none
      device: /home/lsouquie/data/web
      o: bind
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/lsouquie/data/database
      o: bind

networks:
  inception:
